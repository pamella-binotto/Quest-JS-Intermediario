<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <title>Quest JS Intermediário</title>
</head>

<body>
    <div class="container">
        <div class="informacoes">
            <h1>FICOU COM DÚVIDA?
                <BR>
                NOS MANDE UMA MENSAGEM!
            </h1>
            <p>Caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de
                24h.</p>
        </div>
        <form class="formulario">

            <input class="input" type="text" name="nome" id="nome" placeholder="Nome Completo *">
            <span class="msgObrigatoria">campo obrigatório</span>

            <input class="input" type="email" name="email" id="email" placeholder="Email *">
            <span class="msgObrigatoria">campo obrigatório </span>


            <input class="input" type="number" name="numero" id="numero" placeholder="Telefone *">
            <span class="msgObrigatoria">campo obrigatório </span>

            <textarea class="input" type="text" placeholder="Mensagem *" name="msg" id="msg"></textarea>
            <span class="msgObrigatoria">campo obrigatório </span>

            <p>*campos obrigatórios</p>

            <input type="submit" value="Enviar" id="btn">


        </form>

    </div>


    <script src="index.js"></script>
</body>

</html>
